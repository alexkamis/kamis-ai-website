<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bygg ditt varumärke med AI – Kursanmälan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bygg ditt varumärke med AI</h1>
    <p>En onlinekurs för företagare som vill nå ut smartare och spara tid och pengar. 
    Lämna din e-postadress för att få info när anmälan öppnar.</p>

    <form name="kursintresse" method="POST" data-netlify="true" action="/tack/">
      <label for="name">Namn</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-post</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Anmäl intresse</button>
    </form>
  </div>
</body>
</html>
